<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Classroom Portal â€” Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <nav>
      <button onclick="window.location.href='index.html'" class="nav-link btn subtle">Main Dashboard</button>
      <button onclick="window.location.href='login.html'" class="nav-link btn subtle">Login</button>
    </nav>
    <div class="brand">Classroom Portal - Alternative View</div>
    <div class="controls">
      <span id="userLabel" class="small"></span>
      <button id="btnLogout" class="btn subtle">Logout</button>
    </div>
  </header>

  <main class="container">
    <div class="grid-2">
      <aside class="card">
        <h3>Navigation</h3>
        <nav>
          <ul class="list">
            <li><a href="#" data-view="classes" class="nav-item">My Classes</a></li>
            <li><a href="#" data-view="assignments" class="nav-item">My Submissions</a></li>
            <li id="teacherLinks" class="hidden"><a href="#" data-view="teacher-classes" class="nav-item">Teacher: My Classes</a></li>
            <li id="adminLinks" class="hidden"><a href="#" data-view="admin-users" class="nav-item">Admin: Users</a></li>
          </ul>
        </nav>
        
        <div class="mt-3">
          <button onclick="window.location.href='index.html'" class="btn">Switch to Main Dashboard</button>
        </div>
      </aside>

      <section class="card" id="viewRoot">
        <h2>Welcome to Alternative Dashboard</h2>
        <p class="muted">This is an alternative view of your classroom portal. Click on navigation items to explore different sections.</p>
        <div id="content-area">
          <!-- content dynamically injected -->
        </div>
      </section>
    </div>
  </main>

  <script src="dashboard-app.js"></script>
</body>
</html>
