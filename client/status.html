<!DOCTYPE html>
<html>
<head>
    <title>System Status Check</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Classroom Portal - System Status</h1>
    
    <div id="results"></div>
    
    <button onclick="checkStatus()">üîÑ Check System Status</button>
    <button onclick="testLogin()">üîê Test Login</button>
    <button onclick="window.location.href='login.html'">‚û°Ô∏è Go to Login Page</button>

    <script>
        async function checkStatus() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Checking system status...</div>';
            
            let html = '';
            
            // Test 1: Backend Server
            try {
                const response = await fetch('http://localhost:3001/');
                const text = await response.text();
                html += '<div class="status success">‚úÖ Backend Server: Running (' + text + ')</div>';
            } catch (error) {
                html += '<div class="status error">‚ùå Backend Server: Not responding</div>';
            }
            
            // Test 2: API Endpoints
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test', password: 'test' })
                });
                // We expect this to fail with 400, but if we get JSON back, API is working
                const data = await response.json();
                html += '<div class="status success">‚úÖ API Endpoints: Working (returns JSON)</div>';
            } catch (error) {
                if (error.message.includes('DOCTYPE')) {
                    html += '<div class="status error">‚ùå API Endpoints: Returning HTML instead of JSON</div>';
                } else {
                    html += '<div class="status success">‚úÖ API Endpoints: Working (JSON response)</div>';
                }
            }
            
            // Test 3: Test Accounts
            html += '<div class="status info">üìã Test Accounts Available:<br>';
            html += '&nbsp;&nbsp;‚Ä¢ Teacher: teacher@test.com / password123<br>';
            html += '&nbsp;&nbsp;‚Ä¢ Student: student@test.com / password123</div>';
            
            results.innerHTML = html;
        }
        
        async function testLogin() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="info">Testing login...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'student@test.com', 
                        password: 'password123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    results.innerHTML = '<div class="status success">‚úÖ Login Test: SUCCESS<br>User: ' + data.user.name + ' (' + data.user.role + ')</div>';
                } else {
                    results.innerHTML = '<div class="status error">‚ùå Login Test: FAILED<br>Error: ' + data.message + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="status error">‚ùå Login Test: ERROR<br>' + error.message + '</div>';
            }
        }
        
        // Auto-check on load
        checkStatus();
    </script>
</body>
</html>
